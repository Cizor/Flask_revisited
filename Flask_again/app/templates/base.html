<!DOCTYPE html>

<html>

	<head>
		{% if title %}
		<title>{{ title }}</title>

		{% else %}
		<title>Welcome home Mr.{{ user.name }}</title>

		{% endif %}
	</head>

	<body>
		<div>Simple Blog: <a href="/index">Home</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li>{{ message }}</li>
				
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
